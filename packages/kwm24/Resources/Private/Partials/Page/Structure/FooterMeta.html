<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/cy-grotesk-grand" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 50%;
            font-family: 'CY Grotesk Grand', sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1; /* Inhalt nimmt möglichst viel Platz ein */
        }

        .footer {
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px 80px;
            border-top: 3px solid black;
            width: 100%;
            min-height: 50px












        ;
        }

        .logo-contact {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 30px;
            margin-right: 30px;
        }

        .contact {
            font-size: 14px;
            font-weight: lighter;
        }

        .about {
            max-width: 220px;
            font-size: 14px;
            font-weight: lighter;
        }

        .about h3 {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        .social-media {
            display: flex;
            gap: 8px;
        }

        .social-media a {
            color: black;
            font-size: 18px;
            text-decoration: none;
        }

        .social-media a:hover {
            color: gray;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <main class="content">
        <!-- Hier kommt dein Logout-Formular rein -->
    </main>

    <footer class="footer">
        <div class="logo-contact">
            <div class="logo">
                <img src="http://formel1.s2310456024.student.kwmhgb.at/fileadmin/user_upload/f1-logo.png" alt="F1 Logo">
            </div>
            <div class="contact">
                <p><i class="fa fa-phone"></i> +44 871 2202200</p>
                <p><i class="fa fa-envelope"></i> info@f1experiences.com </p>
            </div>
        </div>

        <div class="about">
            <h3>About us</h3>
            <p>Die Formel 1 begeistert seit 1950 mit Geschwindigkeit, Innovation und legendären Fahrern auf der ganzen Welt.</p>
        </div>

        <div class="social-media">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>
</div>

</body>
</html>
