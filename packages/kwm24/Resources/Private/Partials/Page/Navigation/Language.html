<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{languagenavigation}">
    <div id="language_menu" class="language-menu-inline">
        <f:for each="{languagenavigation}" as="item">
            <f:if condition="{item.available}">
                <f:then>
                    <a href="{item.link}" hreflang="{item.hreflang}" title="{item.title}" class="{f:if(condition: item.active, then: 'active', else: '')}">
                        {item.navigationTitle}
                    </a>
                </f:then>
                <f:else>
                    <span class="inactive">{item.navigationTitle}</span>
                </f:else>
            </f:if>
        </f:for>
    </div>
</f:if>
</html>
